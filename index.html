<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Voider</title>

  <!-- Fonte tipo máquina de escrever -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Tela única: título + botão (o botão não faz nada) -->
    <main class="screen screen--initial" id="initialScreen" aria-labelledby="title">
      <div class="tv-frame">
        <h1 id="title" class="glitch" data-text="THE VOIDER">THE VOIDER</h1>
        <div class="static-layer" aria-hidden="true"></div>
      </div>

      <div class="controls">
        <button id="fillBtn" class="btn">fill the fog</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
