<!-- index.html -->
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Voider</title>

  <!-- Fonte parecida com máquina de escrever -->
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- TELA 1: INTRO com título glitch e ruído de TV -->
  <main id="screen-1" class="screen active" aria-hidden="false">
    <div class="tv-frame">
      <div class="tv-static-overlay" aria-hidden="true"></div>

      <header class="title-wrap">
        <h1 id="the-title" class="glitch" data-text="THE VOIDER">THE VOIDER</h1>
      </header>

      <div class="cta-wrap">
        <button id="fill-btn" class="btn-glass">fill the fog</button>
      </div>

      <!-- camadas para scanlines e vinheta -->
      <div class="scanlines" aria-hidden="true"></div>
      <div class="vignette" aria-hidden="true"></div>
    </div>
  </main>

  <!-- TELA 2: PERGUNTA + CAIXA DE RESPOSTA (aparece após blackout) -->
  <section id="screen-2" class="screen" aria-hidden="true">
    <div class="question-wrap">
      <div class="question-box">
        <p class="question-text">o que você deixou pra trás?</p>
        <form id="answer-form" autocomplete="off">
          <input id="answer-input" type="text" name="answer" placeholder="digite aqui..." required />
          <button id="submit-btn" type="submit">enviar</button>
        </form>
      </div>
    </div>

    <!-- Static visual element discretamente animado -->
    <div class="dark-static" aria-hidden="true"></div>
  </section>

  <!-- JavaScript externo -->
  <script src="script.js" defer></script>
</body>
</html>
