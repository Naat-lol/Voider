<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Voider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela Inicial -->
  <div id="screen1" class="screen active">
    <h1 class="glitch" data-text="The Voider">The Voider</h1>
    <button id="startBtn">fill the fog</button>
  </div>

  <!-- Tela Preta com Pergunta -->
  <div id="screen2" class="screen">
    <div class="question-container">
      <p class="question">What do you see in the dark?</p>
      <input type="text" id="answerInput" placeholder="Type your answer...">
    </div>
  </div>

  <!-- Sons -->
  <audio id="lampSound" src="lamp.mp3" preload="auto"></audio>
  <audio id="staticSound" src="static.mp3" loop preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
